{% extends "pizzeria/base.html" %}

{% block title %}Заказ {{ pizza.name }}{% endblock %}

{% block content %}
<h1>Заказать: {{ pizza.name }}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit"
            style="background:#ff4b2b;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;">
        Оформить заказ
    </button>
</form>

{% endblock %}
