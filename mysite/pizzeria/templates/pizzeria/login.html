{% extends "pizzeria/base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div style="
    max-width: 400px;
    margin: 40px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
">
    <h2 style="text-align:center; margin-bottom:20px;">Вход</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit"
                style="
                    width: 100%;
                    padding: 10px;
                    background: #457b9d;
                    color: white;
                    border: none;
                    border-radius: 8px;
                    font-size: 18px;
                    cursor: pointer;
                ">
            Войти
        </button>
    </form>

</div>
{% endblock %}
