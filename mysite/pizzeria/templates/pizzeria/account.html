{% extends "pizzeria/base.html" %}
{% block title %}Личный кабинет{% endblock %}

{% block content %}
<h1>Личный кабинет</h1>

<p>Привет, {{ request.user.username }}</p>

<!-- КНОПКА ВЫХОДА -->
<form action="{% url 'logout' %}" method="post" style="margin-bottom:20px;">
    {% csrf_token %}
    <button type="submit"
            style="
                padding:10px 18px;
                background:#e63946;
                color:white;
                border-radius:8px;
                border:none;
                font-size:18px;
                cursor:pointer;
            ">
        Выйти
    </button>
</form>


{% endblock %}
