{% extends "pizzeria/base.html" %}
{% block title %}Корзина{% endblock %}
{% block content %}
<h1>Корзина</h1>
<form action="{% url 'cart_update' %}" method="post">
  {% csrf_token %}
  <table>
    <tr><th>Пицца</th><th>Цена</th><th>Кол-во</th><th>Стоимость</th></tr>
    {% for it in items %}
      <tr>
        <td>{{ it.pizza.name }}</td>
        <td>{{ it.price }} ₽</td>
        <td><input type="number" name="qty_{{ it.pizza.id }}" value="{{ it.quantity }}" min="0"></td>
        <td>{{ it.cost }} ₽</td>
      </tr>
    {% endfor %}
  </table>
  <p><strong>Итого: {{ total }} ₽</strong></p>
  <button type="submit">Обновить</button>
</form>
<a href="{% url 'checkout' %}">Оформить заказ</a>
{% endblock %}
